    <section class="wrapper active">
      <h5>OUR LITLE RACER IS A</h5>
      <img
        class="flag"
        src="./images/fastOneFlag.png"
        alt=""
      />
      <h1>Fast One</h1>
      <small>Race on over and celebrate</small>
      <h2>Asher's First Birthday</h2>
      <button class="homeBtn">MORE INFORMATION</button>
    </section>
    <section class="detailsWrapper deactive">
      <h3>Circuit Details</h3>
      <hr />
      <div class="infoWrapper">
        <div class="dayBox">
          <h5>Event Day</h5>
          <p>10th June 2024</p>
        </div>
        <div class="timeBox">
          <h5>Event Time</h5>
          <p>10:30 AM - 12:00 PM</p>

        <div class="locationBox">

          <address>

            Germiston
          </address>
        </div>
      </div>
      <button class="rsvpBtn">RSVP WITH PIT CREW</button>
    </section>

    <section class="formWrapper deactive">
      <form
        action="#"
        method="post"
      >
        <div class="fieldGroup">
          <label for="name">Your name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Type your name here ... "
            required
          />
        </div>
        <div class="fieldGroup">
          <label for="phone">Phone Number</label>
          <input
            type="number"
            name="phone"
            id="phone"
            placeholder="Type a valid phone number here ... "
            required
          />
        </div>
        <div class="fieldGroup">
          <label for="adultCount">How many adults includings yourself</label>
          <input
            type="number"
            name="adultCount"
            id="adultCount"
            placeholder="Just a number is reqiured"
            required
          />
        </div>
        <div class="fieldGroup">
          <label for="childCount">How many children</label>
          <input
            type="number"
            name="childCount"
            id="childCount"
            placeholder="Just a number is reqiured"
            required
          />
        </div>
        <div class="fieldGroup">
          <label for="comments">Any message you would like to add?</label>
          <textarea
            name="comments"
            id="comments"
            rows="4"
            placeholder="Type your message here"
          ></textarea>
        </div>
        <div class="fieldGroup">
          <input
            type="submit"
            value="GO!"
            name="submitEvent"
            id="submitEvent"
          />
        </div>
      </form>
    </section>
